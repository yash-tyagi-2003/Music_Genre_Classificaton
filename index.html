        <div id="to_upload" style="display: none;">
            <form id="audioForm">
                <label for="audioFile">Choose an audio file:</label>

                <button type="button" onclick="uploadAudio()">Upload</button>
                <button id="cancel" onclick="defaulty()">Cancel</button>

                <form id="songForm">
                    <div class="inform">
                        <input type="text" id="songName" placeholder="Enter Song Name...">
                        <p>OR</p>
                        <button onclick="upload(event)">Upload a File</button>
                    </div>
                    <button type="button" onclick="sendRequest()">Submit</button>
                </form>
            </div>
            <div id="responses" style="display: none;">
                <p id="server_res"></p>
                <div id="recc_button" style="display: block;"><button type="button" onclick="recommend()">Show Recommendations</button></div>
